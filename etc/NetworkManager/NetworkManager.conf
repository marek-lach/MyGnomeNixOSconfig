[main]
dhcp=internal
dns=default
plugins=keyfile
rc-manager=resolvconf

[keyfile]


[logging]
audit=yes
level=WARN

[connection]
ethernet.cloned-mac-address=preserve
ipv6.ip6-privacy=2
wifi.cloned-mac-address=stable
match-device=driver:eagle_sdio,driver:wl
wifi.powersave=2

[device]
wifi.backend=wpa_supplicant
wifi.scan-rand-mac-address=false
